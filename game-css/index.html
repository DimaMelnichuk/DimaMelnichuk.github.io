<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game on CSS</title>
	 <link rel="stylesheet" href="css/style.css" />
	 <link rel="stylesheet" href="css/normalize.css" />
</head>
<body>

	<div class="wrapper">
		<div class="game">
			<div class="game__body">
				<div class="game__items">
					<div class="game__text">Score: <span></span></div>
				</div>
				<div class="game__counter">	
				</div>
			</div>
			<div class="game__win">You Win!</div>
		</div>
		<div class="info">
			<a href="#info" class="info__icon" title="Rules of the game">i</a>
			<div id="info" class="info__body">
				<a href="#" class="info__close">X</a>
				<div class="info__text">
					<p>Продержись минуту убегая мышью от квадратов</p>
					<p>Игра начнется при наведении на серое поле</p>
					<p>При выходе за пределы поля, игра начнется с начала.</p>
				</div>
			</div>
		</div>
	</div>



</body>
</html>
